<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Javascript</title>
    <style>
        
    </style>
    <script>
        
    </script>
</head>
<body>
    <h1>Title</h1>
    <div>
        <h2>Chnage Title</h2>
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
        <br>
        <button type="button">Change Title</button>
    </div>
    <hr>
    <h2>Write paragraph</h2>
    <label for="textBox">Text box</label>
    <input type="text" name="paragraph" id="textBox">
    <p></p>
    <hr>
    <h3>Form</h3>
    <form>
        <label for="firstName">First name:</label>
        <input type="text" name="firstName" id="firstName">
        <br>
        <label for="lastName">Last name:</label>
        <input type="text" name="lastName" id="lastName">
        <br>
        <label for="birthDate">Birthdate:</label>
        <input type="date" name="birthDate" id="birthDate">
        <br>
        <label>Gender:</label>
        <br>
        <input type="radio" name="gender" value="M" id="opt1"><label for="opt1">Male</label>
        <input type="radio" name="gender" value="F" id="opt2"><label for="opt2">Female</label>
        <br>
        <button type="submit">Save</button>
    </form>
    <script>
        // Change title
        const titleElement = document.querySelector('h1');
        const changeTitleInput = document.getElementById('title');
        // const changeTitleButton = document.getElementsByTagName('button')[0];
        const [changeTitleButton] = document.getElementsByTagName('button');

        changeTitleButton.addEventListener('click', () => {
            // const value = changeTitleInput.value;
            const { value } = changeTitleInput;

            if (value && value.length > 0) {
                titleElement.innerText = value;

                // reset value
                // value = '';
                changeTitleInput.value = '';
            }
        });

        // Write paragraph
        const textBoxElement = document.getElementById('textBox');
        const paragraphElement = document.querySelector('p');

        textBoxElement.addEventListener('keyup', (event) => {
            const input = event.target; // srcElement
            const value = input.value;

            paragraphElement.innerText = value;
        })
    </script>
</body>
</html>
