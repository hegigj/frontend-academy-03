<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Javascript</title>
    <script>
        const grades = [4, 6, 7, 9, 9, 10, 9];
        // const grades = new Array(4, 6, 7, 9, 9, 10, 9);

        let sum = 0;
        for (const grade of grades) {
            // sum = sum + grade;
            sum += grade;
        }
        console.log('Average: ', sum / grades.length); // length is a property of Array object (shows array size)
    
        let gradesWithFriend = [];
        for (const grade of grades) {
            // if (grade < 10) {
            //     gradesWithFriend.push(grade + 1);
            // } else {
            //     gradesWithFriend.push(grade);
            // }
            gradesWithFriend.push(
                (grade < 10)
                ? grade + 1 
                : grade
            );

            // push method adds an element or elements at the end of the array (time complexity O(1))
        }
        grades.push(8, 9);
        console.log('New grades: ', gradesWithFriend);
        console.log('Remove last grade ', grades.pop(), ' from grades');
        // pop method remove last element of the array and returns it (time complexity O(1))
        console.log('Rempve first grade ', grades.shift(), ' from grades');
        // shift method remove first element of the array and returns it (time complexity O(n))
        grades.unshift(4, 4);
        // unshift method add element or elements at the begining of array (time complexity O(n))
        // grade 6 is on 2nd index
        grades.splice(2, 1); // splice method is deleting element at index
        console.log('Updated grades:', grades);
        // grade 7 is on 2nd index
        grades.splice(2, 1, 9); // splice method is replacing element at index
        console.log('Updated grades:', grades);
        grades.splice(2, 0, 4, 4, 4, 4, 10); // spilce method is adding elements at index
        console.log('Updated grades:', grades);
        gradesWithFriend = grades.map((grade, index, gradesArray) => {
            return grade < 10 ? grade + 1 : grade;
        });
        // map method is a higher-order function, that mutates the array and returns a copy of it

    function myMap (array, handlerFunction) {
        // const newArray = [];
        for (let i = 0; i < array.length; i++) {
            // newArray[i] = handlerFunction(array[i], i, array);
            array[i] = handlerFunction(array[i], i, array);
        }
        // return newArray;
    }
    myMap(grades, (grade, i, arr) => grade < 10 ? grade + 1 : grade);
    console.log('Mutated in place grades: ', grades);
    const passingGrades = grades.filter((grade, index, gradesArray) => {
        return grade >= 8;
    });
    console.log('Grades that we are showing to parents: ', passingGrades);
    // filter method is a higher-order function that returns a filtered copy of the array
    const parentsBeatUs = grades.some((grade, index, gradesArray) => {
        return grade <= 6;
    });
    console.log('Will our parents beat us ?', parentsBeatUs);
    // some method is a higher-order function that returns true if at least one element fits the condition
    // const everyGradeAbove8 = grades.every((grade, index, gradesArray) => {})
    // const everyGradeAbove8 = grades.every((_, index) => {});
    const everyGradeAbove8 = grades.every((grade) => {
        return grade > 8;
    });
    console.log('Do we keep our scholarship?', everyGradeAbove8);
    // every method is a higher-order function that returns true if all elements fits the condition
    const sumWithReduce = grades.reduce(
        (accumulator, grade, index, gradesArray) => {
            return accumulator += grade;
        },
        0 // optional argument (in our case let sum = 0)
    );
    console.log('Average is: ', sumWithReduce / grades.length);
