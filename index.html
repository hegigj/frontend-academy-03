<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classwork Form</title>
</head>
<body>
    <form method="post" action="">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" required minlength="5">
        <br>
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" required maxlength="10">
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required pattern="[a-zA-Z0-9\.\_\-]+@gmail\.com">
        <br>
        <label for="mobileNo">Mobile number</label>
        <input type="text" name="mobileNo" id="mobileNo" required pattern="(\+355|00355)[0-9]{9}">
        <br>
        <label>Genger</label>
        <input type="radio" name="gender" value="MALE" id="genderMale" required><label for="genderMale">Male</label>
        <input type="radio" name="gender" value="FEMALE" id="genderFemale" required><label for="genderFemale">Female</label>
        <br>
        <label for="birthDate">Birth date</label>
        <input type="date" name="birthDate" id="birthDate" required max="2005-04-18">
        <br>
        <label for="address">Address</label>
        <textarea name="address" id="address" required pattern="(Rr|Rruga)[A-Za-z\s]+"></textarea>
        <br>
        <label for="city">City</label>
        <input type="text" name="city" id="city" required>
        <br>
        <label for="zipcode">Zipcode</label>
        <input type="number" name="zipcode" id="zipcode" required>
        <br>
        <label for="qualification">Qualifications</label>
        <select name="qualification" id="qualification" required>
            <option value="">Please select one</option>
            <option value="H">Highschool</option>
            <option value="B">Bachelor</option>
            <option value="M">Master</option>
        </select>
        <br>
        <label for="spec">Specializations</label>
        <input type="checkbox" name="sepc[]" value="CS" id="cs"><label for="cs">Computer Science</label>
        <br>
        <input type="checkbox" name="sepc[]" value="IS" id="is"><label for="is">Info Technology</label>
        <br>
        <input type="checkbox" name="sepc[]" value="CA" id="ca"><label for="ca">Computer Architecture</label>
        <br>
        <input type="checkbox" name="sepc[]" value="TC" id="tc"><label for="tc">Tele Communication</label>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required minlength="8" maxlength="12" pattern="(?=.*[A-Z])(?=.*[\d])([\w0-9]).*">
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
