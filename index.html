      <form action="" class="need-validation was-validated">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <label class="form-label" for="firstName">First name:</label>
                <input class="form-control" type="text" name="firstName" id="firstName" required>
            </div>
            <div class="invalid-feedback">
                Please choose a first name.
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="form-floating">
                    <input class="form-control" type="text" name="lastName" id="lastName" placeholder=".">
                    <label for="lastName">Last name:</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <label class="form-label" for="country">Country</label>
                <select class="form-select" name="country" id="country">
                    <option value="">Select country</option>
                    <option value="AL">Albanian</option>
                </select>
            </div>
            <div class="col-md-6 col-sm-12">
                <label class="form-label">Gender</label>
                <input type="radio" name="gender" value="male" class="form-check-input" id="opt1" required>
                <label class="form-check-label" for="opt1">Male</label>
                <input type="radio" name="gender" value="female" class="form-check-input" id="opt2" required>
                <label class="form-check-label" for="opt2">Female</label>
            </div>
        </div>
      </form>
