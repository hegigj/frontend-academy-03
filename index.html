<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        /* table {
            border-collapse: collapse;
        } */

        td table tr td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>Table 1</h2>
    <table>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Avarage</th>
            <th rowspan="2">Red eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>weight</th>
        </tr>
        <tr>
            <th>Male</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <th>Female</th>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
        <caption>Table</caption>
    </table>
    <h2>Table 2</h2>
    <table border="1">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topics</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 a.m.</td>
            <td rowspan="2">5:00 p.m.</td>
            <td>Intro to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="2">Tuesday</td>
            <td rowspan="2" colspan="2" style="border: none;">
                <table>
                    <tr><td>8:00 a.m.</td><td>11:00 a.m</td></tr>
                    <tr><td>11:00 a.m</td><td>2:00 p.m</td></tr>
                    <tr><td>11:00 p.m.</td><td>5:00 p.m</td></tr>
                </table>
            </td>
            <td>XPath</td>
        </tr>
        <tr>
            <td>XSL Transformation</td>
        </tr>
        <tr></tr>
    </table>
</body>
</html>
