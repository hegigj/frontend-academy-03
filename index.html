    <title>Intro to Javascript</title>
    <script>
        // SETS
        const duplicatesArr = [1,2,2,4,5,3,3,2,6];
        console.log('duplicatesArr: ', duplicatesArr);

        const arrWithoutDuplicates = new Set(duplicatesArr);
        console.log('arrWithoutDuplicates: ', arrWithoutDuplicates);

        const anotherSet = new Set();
        for (const el of duplicatesArr) {
            anotherSet.add(el);
        }
        console.log('anotherSet:', anotherSet);

        console.log('duplicatesArr:', duplicatesArr.length);
        console.log('anotherSet:', anotherSet.size);
        console.log('Set has number 2?', anotherSet.has(2));
        console.log('Remove number 2: ', anotherSet.delete(2));
        console.log('Remove number 10: ', anotherSet.delete(10));
        console.log(anotherSet.keys());
        console.log(anotherSet.values());
        console.log(anotherSet.entries());

        // Find the first duplicate
        const newSet = new Set();
        // for (const el of duplicatesArr) {
        //     if (newSet.has(el)) {
        //         console.log('Element that is the first duplicate is:', el);
        //         break;
        //     }
        //     newSet.add(el);
        // }
        Set.prototype.myAdd = function (value) {
            const duplicate = this.has(value);
            this.add(value);
            return !duplicate;
        };
        for (const el of duplicatesArr) {
            if (!newSet.myAdd(el)) {
                console.log('Element that is the first duplicate is:', el);
                break;
            }
        }

        // MAP
        const students = [
            { id: 1, name: 'Rei' },
            { id: 2, name: 'Ergi' },
            { id: 3, name: 'Eriku' }
        ];

        const studentMap = new Map();
        for (const student of students) {
            studentMap.set(student.id, student);
        }
        console.log('student map:', studentMap);
        console.log('Eriku sot nuk vjen', studentMap.delete(3));
        console.log('Map size: ', studentMap.size);
        console.log('A eshte Eriku ?', studentMap.has(3));
        console.log(studentMap.keys());
        console.log(studentMap.values());
        console.log(studentMap.entries());

        const testArr = [1,2,3,4];
        for (const i in testArr) {
            console.log('index:', i);
        }
        for (const value of testArr) {
            console.log('value: ', value);
        }
        const testObj = {
            firstName: 'Hegi',
            lastName: 'Gjoka',
            age: 26
        };
        for (const key in testObj) {
            console.log('key:', key);
        }
        // for (const value of testObj) {
        //     console.log('value: ', value);
        // }
        const testObjMap = new Map();
        for (const key in testObj) {
            testObjMap.set(key, testObj[key]);
        }

        for (const key of testObjMap.keys()) {
            console.log('map key: ', key);
        }
        for (const value of testObjMap.values()) {
            console.log('map value: ', value);
        }

        for (const key in testObjMap.entries()) {
            console.log('[entries] map key: ', key);
        }
        for (const value of testObjMap.entries()) {
            console.log('[entries] map value: ', value);
        }
    </script>
